<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*相当于从span起始的地方加上一个标签，对这个额外的标签进行修改*/
        span::before{
            content: "《 ";
            color: red;
        }
        span::after{
            content: " 》";
            color: red;
        }
    </style>
</head>
<body>
    <p>今天是无聊的第<span>一</span>天</p>
</body>
</html>
