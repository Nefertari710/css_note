<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color:red;
        }
        .big-center{
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--class的值不固定，只是将他们都放在同一个类中-->
    <!--我们这里只是找了一个特征表示一下-->
    <h1 class = "red">
        Lorem, ipsum.
    </h1>
    <p class = "red">
        Lorem ipsum dolor sit.
    </p>
    <p class = "big-center">
        Lorem ipsum dolor sit amet consectetur.
    </p>
    <!--使用多个类选择器-->
    <p class = "big-center red">
        Lorem, ipsum.
    </p>
</body>
</html>
